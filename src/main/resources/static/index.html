<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoyBank</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            margin: 20px;
            width: 350px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .form-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        .form-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        .form-container input:focus {
            background: rgba(255, 255, 255, 1);
            outline: none;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #ff416c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background-color: #ff4b5c;
        }
        .switch {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
        }
        .switch a {
            color: #ff416c;
            text-decoration: none;
        }
        .switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>SoyBank</h1>

<div class="container">
    <div class="form-container" id="register-container">
        <h2>Register User</h2>
        <form id="registerForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <button type="button" onclick="registerUser()">Register</button>
        </form>
    </div>

    <div class="form-container" id="card-container">
        <h2>Create Card</h2>
        <form id="cardForm">
            <label for="pin">PIN Code</label>
            <input type="number" id="pin" name="pin" placeholder="Enter your PIN" required>

            <label for="textCode">Text Code</label>
            <input type="text" id="textCode" name="textCode" placeholder="Enter text code" required>

            <label for="cardId">Card ID</label>
            <input type="text" id="cardId" name="cardId" placeholder="Enter card ID" required>

            <button type="button" onclick="createCard()">Create Card</button>
        </form>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
